<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>

   <link rel="shortcut icon" href="assets/img/switch-user.svg" type="image/x-icon">

   <!-- css -->
   <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/css/Navbar-With-Button.css">
   <link rel="stylesheet" href="assets/css/styles.css">
   <!-- fontes -->
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body>
   <header class="cabecalho">
      <nav class="navbar navbar-light navbar-expand-md shadow-sm py-3">

         <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
               <span class="d-flex justify-content-center align-items-center me-3 logo">
                  <img src="assets/img/switch-user.svg" alt="">

               </span>
               <span class="fw-bold text-black-50" style="letter-spacing: 0.1rem;">Bora Troca!</span>
            </a>

            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
               <span class="visually-hidden">Toggle navigation</span>
               <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navcol-1">
               <ul class="navbar-nav text-center ms-auto">
                  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                  <li class="nav-item"><a class="nav-link" href="Destaque.html">Itens Destaque</a></li>
                  <li class="nav-item"><a class="nav-link" href="#.html">Contato</a></li>
               </ul>
               <a class="perfil nav-link " href="perfil.html">
                  Perfil
               </a>
            </div>
         </div>
      </nav>
   </header>

   <div Class="container mt-5">
      <div Class="row">
         <div Class="col-md-6 offset-md-3 border rounded p-4 mt-2 shadow">
            <h2 Class="text-center m-4">Cadastre-se</h2>
            <form>
               <div Class="mb-3">
                  <label for="InputNome" Class="form-label">
                     Nome:
                  </label>
                  <input type="text" Class="form-control" id="InputNome" placeholder="Nome completo">
               </div>


               <div Class="mb-3">
                  <label for="inputEmail" Class="form-label">
                     Email
                  </label>
                  <input type="Email" Class="form-control" id="inputEmail" placeholder="seuemail@email.com">
               </div>


               <div Class="mb-3">
                  <label for="inputSenha" Class="form-label">
                     Senha
                  </label>
                  <input type="palceholder" Class="form-control" id="inputSenha">
               </div>

               <div class="image-upload mb-3">
                  <label class="w-100" for="file-input">Imagem de perfil:</label>
                  <input id="file-input" type="file" accept="image/png, image/jpeg">
               </div>

               <a href="index.html" Class="btn btn-outline-success w-100 mt-4">
                  Cadastrar
               </a>

            </form>
         </div>
      </div>
   </div>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
